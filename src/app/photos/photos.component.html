<!-- photos -->
<section id="photos" style="background-color: #dbf9c2;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Photos</h2>
        <h3 class="section-subheading text-muted">(personal stuff - oldies but goodies - click to zoom in)</h3>
      </div>
    </div>
    <div>
        <gallery 
            [flexBorderSize]="3" 
            [flexImageSize]="7"
            [galleryName]="'personal'" 
            [maxRowsPerPage]="10">
        </gallery>
    </div>
  </div>
</section>
